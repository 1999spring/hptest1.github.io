<!DOCTYPE html>
<html class="no-js" lang="ja"><!--jsが無くても動くようにno-jsがある。日本語を指定したからjaがある-->
<head id="head"></head>
<body>
    <div class="cover" style="height: 100vh;
    width: 100%;
    background-color: #222;
    display: flex;
    align-items: center;
    justify-content: center;">

        <div class="loader">
            <span></span>
            <span></span>
            <span></span>
            <h2>Now Loading...</h2>
        </div>

    </div>
    <div class="footerFixed" style="display: none;">
        <header class="header"></header>
        <!--ここからはナビゲーションバーです。-->
        <nav class="navbar navbar-expand-md mb-3" id="nav"></nav>
        <!--ここまでは、ナビゲーションバーです。-->
        <!--ここからは、記事です。-->
        <article class="article" id="article">
            <!--ここからがメイン記事です。-->
            <div class="container"id="main-content"></div>
            <!--ここまでがメイン記事です。-->
            <!--ここからサイドバーです。-->
            <div class="side" id="side">
                
            </div> 
            <!--ここまでがサイドバーです。-->
        </article>
        <!--ここからは、フッターです。-->
        <footer id="footer" class="footer"></footer>
        <!--ここまでは、フッターです。-->
    </div>

    <script>
        window.onload = function(){
            setTimeout(()=>{
                const loader = document.querySelector('.loader');
                loader.classList.add("loaded")
                const content = document.querySelector('.footerFixed');
                content.style.display = 'block';
                const cover = document.querySelector('.cover');
                cover.style.display = 'none';
                
            },1300)
            
        }

        const includer = (file_name,id) =>{
            const include = new XMLHttpRequest();
            include.open("GET", "include/"+file_name, true);
            include.onreadystatechange = function () {
                if (include.readyState === 4 && include.status === 200) {
                const HTML = include.responseText;
                const contents = document.querySelector("#"+id);
                contents.insertAdjacentHTML("afterbegin", HTML);
                }
            };
            include.send();
        };
        includer("article1.html","main-content");
        includer("head.html","head");
        includer("nav.html","nav");
        includer("footer.html","footer")
    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="./Js/main.js"></script>
    <script id="MathJax-script" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
</body>
</html>
